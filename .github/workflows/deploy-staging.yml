name: ğŸš€ Deploy Frontend to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ğŸ”„ Pulling latest frontend code..."
            cd /var/www/furnixcrm/staging/frontend-staging
            git fetch --all
            git reset --hard origin/staging

            echo "ğŸ“¦ Installing dependencies..."
            pnpm install --frozen-lockfile

            echo "ğŸ— Building frontend..."
            pnpm build

            echo "ğŸš€ Restarting PM2..."
            pm2 restart furnix-frontend-staging

            echo "ğŸ’¾ Saving PM2 state..."
            pm2 save

            echo "ğŸ‰ Frontend deployed successfully!"
